version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: nextjsgeo
      POSTGRES_PASSWORD: qqqqqq12
      POSTGRES_DB: geodb
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://nextjsgeo:qqqqqq12@db:5432/geodb
      PORT: 3000
      NEXT_TELEMETRY_DISABLED: 1
      NODE_ENV: production
      TZ: Asia/Shanghai
    ports:
      - "3000:3000"
    volumes:
      - .env:/app/.env
      - ./migrations:/app/migrations
      - ./scripts:/app/scripts

volumes:
  db_data:
